<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie Website</title>
  </head>
  <body>
    <div class="body">
      <div id="auth">
        <div id="containerLogin">
          <h1>Login</h1>
          <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button onclick="loginFun()">Login</button>
          </form>
          <br />
          <p>
            New User? <button onclick="authRoute('signup')">Sign Up</button>
          </p>
          <br />
        </div>

        <div id="signup-container">
          <h2>Sign Up</h2>
          <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />

            <button onclick="signUpFun()">Sign Up</button>
          </form>

          <br />
          <p>
            Already User? <button onclick="authRoute('login')">Login</button>
          </p>
          <br />
        </div>
      </div>

      <div id="container" class="container">
        <h1>Box Office</h1>
        <div class="navbar">
          <button id="searchBtn" onclick="renderComp('playlist', 'searchBtn')">
            Search
          </button>
          <button
            id="playlistBtn"
            onclick="renderComp('search', 'playlistBtn')"
          >
            Playlist
          </button>
        </div>
        <div id="search" class="search">
          <div class="field">
            <p>Enter Title :</p>
            <div>
              <input type="text" id="title" placeholder="Enter Title" />
              <button onclick="searchFun()">Search</button>
            </div>
          </div>
          <div id="cardMovie"></div>
        </div>
        <div id="playlist" class="playlist">
          <p>Playlist</p>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>

  <script>
    function renderComp(id, id1) {
      document.getElementById(id).style.display = "none";
      document.getElementById(id1).style.backgroundColor = "skyblue";
      if (id == "search") {
        document.getElementById("playlist").style.display = "flex";
        document.getElementById("searchBtn").style.backgroundColor = "#eee";
      } else {
        document.getElementById("search").style.display = "flex";
        document.getElementById("playlistBtn").style.backgroundColor = "#eee";
      }
    }

    function showCard(data) {
      const x = `
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">${data?.Title}</h5>
                        <h2 class="card-subtitle mb-2 text-muted">${
                          data?.Actors
                        }</h6>

                        <div>Director: ${data?.Director}</div>
                        <div>Language: ${data?.Language}</div>
                        <div>Runtime: ${data?.Runtime}</div>
                        <div>Type: ${data?.Type}</div>
                        <div>Writer: ${data?.Writer}</div>
                        <div>Year: ${data?.Year}</div>
                        <div>Imdb Rating: ${data?.imdbRating}</div>  
                        <rr>
                        <div>
                          helo
                        </div>
                    </div>
                    <div>
                      ${
                        data?.Poster
                          ? `<img src= ${data?.Poster} height="300px" />`
                          : ""
                      }
                    </div>
                </div>
            </div>
        `;

      document.getElementById("cardMovie").innerHTML = x;
    }

    function getdata(url) {
      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          showCard(data);
        })
        .catch((err) => {
          console.log(err);
        });
    }

    function searchFun() {
      var x = document.getElementById("title").value;

      url =
        "https://movieassignment-production.up.railway.app/search?title=" + x;

      console.log(x, url);
      getdata(url);
    }
  </script>
</html>
