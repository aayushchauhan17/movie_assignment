<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie Website</title>
  </head>
  <body>
    <div class="body">
      <div id="auth">
        <div id="containerLogin">
          <h1>Login</h1>
          <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit" onclick="loginFun()">Login</button>
          </form>
          <br />
          <p>
            New User? <button onclick="authRoute('signup')">Sign Up</button>
          </p>
          <br />
        </div>

        <div id="signup-container">
          <h2>Sign Up</h2>
          <form>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />

            <button type="submit" onclick="signUpFun()">Sign Up</button>
          </form>

          <br />
          <p>
            Already User? <button onclick="authRoute('login')">Login</button>
          </p>
          <br />
        </div>
      </div>

      <div id="container" class="container">
        <h1>Box Office</h1>
        <div class="navbar">
          <button id="searchBtn" onclick="renderComp('playlist', 'searchBtn')">
            Search
          </button>
          <button
            id="playlistBtn"
            onclick="renderComp('search', 'playlistBtn')"
          >
            Playlist
          </button>
        </div>
        <div id="search" class="search">
          <div class="field">
            <p>Enter Title :</p>
            <div>
              <input type="text" id="title" placeholder="Enter Title" />
              <button onclick="searchFun()">Search</button>
            </div>
          </div>
          <div id="cardMovie"></div>
        </div>
        <div id="playlist" class="playlist">
          <p>Playlist</p>
        </div>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
