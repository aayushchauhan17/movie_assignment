<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Movie Website</title>
  </head>
  <body>
    <div class="container">
      <h1>Box Office</h1>
      <div class="navbar">
        <button id="searchBtn" onclick="renderComp('playlist', 'searchBtn')">
          Search
        </button>
        <button id="playlistBtn" onclick="renderComp('search', 'playlistBtn')">
          Playlist
        </button>
      </div>
      <div id="search" class="search">
        <div class="field">
          <p>Enter Title :</p>
          <div>
            <input type="text" id="title" placeholder="Enter Title" />
            <button onclick="searchFun()">Search</button>
          </div>
        </div>
      </div>
      <div id="playlist" class="playlist">
        <p>Playlist</p>
      </div>
    </div>
  </body>
  <script>
    function renderComp(id, id1) {
      document.getElementById(id).style.display = "none";
      document.getElementById(id1).style.backgroundColor = "skyblue";
      if (id == "search") {
        document.getElementById("playlist").style.display = "block";
        document.getElementById("searchBtn").style.backgroundColor = "#eee";
      } else {
        document.getElementById("search").style.display = "block";
        document.getElementById("playlistBtn").style.backgroundColor = "#eee";
      }
    }

    function getdata(url) {
      fetch(url, {
        mode: "no-cors",
        method: "get",
        headers: {
          "Content-Type": "application/json",
        },
      })
        .then((res) => {
          console.log(res);
          return res.json();
        })
        .then((data) => {
          console.log(data);
        })
        .catch((err) => {
          console.log(err);
        });
    }

    function searchFun() {
      var x = document.getElementById("title").value;

      url =
        "https://movieassignment-production.up.railway.app/search?title=" + x;

      console.log(x, url);
      getdata(url);
    }
  </script>
</html>
