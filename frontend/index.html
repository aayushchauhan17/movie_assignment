<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Movie Website</title>
  </head>
  <body>
    <div class="container">
      <h1>Box Office</h1>
      <div class="navbar">
        <button id="searchBtn" onclick="renderComp('playlist', 'searchBtn')">
          Search
        </button>
        <button id="playlistBtn" onclick="renderComp('search', 'playlistBtn')">
          Playlist
        </button>
      </div>
      <div id="search" class="search">
        <div class="field">
          <p>Enter Title :</p>
          <div>
            <input type="text" id="title" placeholder="Enter Title" />
            <button onclick="searchFun()">Search</button>
          </div>
        </div>
        <div id="cardMovie"></div>
      </div>
      <div id="playlist" class="playlist">
        <p>Playlist</p>
      </div>
    </div>
  </body>
  <script>
    function renderComp(id, id1) {
      document.getElementById(id).style.display = "none";
      document.getElementById(id1).style.backgroundColor = "skyblue";
      if (id == "search") {
        document.getElementById("playlist").style.display = "block";
        document.getElementById("searchBtn").style.backgroundColor = "#eee";
      } else {
        document.getElementById("search").style.display = "block";
        document.getElementById("playlistBtn").style.backgroundColor = "#eee";
      }
    }

    function showCard(data) {
      const x = `
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title">${data?.Title}</h5>
                        <h2 class="card-subtitle mb-2 text-muted">${
                          data?.Actors
                        }</h6>

                        <div>Director: ${data?.Director}</div>
                        <div>Language: ${data?.Language}</div>
                        <div>Runtime: ${data?.Runtime}</div>
                        <div>Type: ${data?.Type}</div>
                        <div>Writer: ${data?.Writer}</div>
                        <div>Year: ${data?.Year}</div>
                        <div>Imdb Rating: ${data?.imdbRating}</div>  
                        <rr>
                        <div>
                          helo
                        </div>
                    </div>
                    <div>
                      ${
                        data?.Poster
                          ? `<img src= ${data?.Poster} height="300px" />`
                          : ""
                      }
                    </div>
                </div>
            </div>
        `;

      document.getElementById("cardMovie").innerHTML = x;
    }

    function getdata(url) {
      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          showCard(data);
        })
        .catch((err) => {
          console.log(err);
        });
    }

    function searchFun() {
      var x = document.getElementById("title").value;

      url =
        "https://movieassignment-production.up.railway.app/search?title=" + x;

      console.log(x, url);
      getdata(url);
    }
  </script>
</html>
