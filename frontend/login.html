<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mobile Website</title>
  </head>
  <body>
    <div id="auth">
      <div id="containerLogin">
        <h1>Login</h1>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button onclick="loginFun()">Login</button>
        </form>
        <br />
        <p>New User? <button onclick="authRoute('signup')">Sign Up</button></p>
        <br />
      </div>

      <div id="signup-container">
        <h2>Sign Up</h2>
        <form>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <button onclick="signUpFun()">Sign Up</button>
        </form>

        <br />
        <p>Already User? <button onclick="authRoute('login')">Login</button></p>
        <br />
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
